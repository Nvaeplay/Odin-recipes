        </ul>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Apply random colors to list items
        const listItems = document.getElementById('randomizedList').getElementsByTagName('li');
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].style.color = getRandomColor();
        }
    </script>
